<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Player Music</title>
</head>
<body>
    <main>
        <div id="card">
            <div>
                <h2 id="title">Melhore o seu dia com musica,<br>Aproveite Nossa Playlist, Dê um play!! </h2>
               
            </div>
            <div id="midias">
                <img id="img">
                <audio id="audio"></audio>
            </div>
            <div id="names">
                <h2 id="track-name" style="color:rgb(47, 57, 97)">Track name</h2>
                <h3 id="track-artist" style="color:rgb(29, 36, 65)">Track Artist</h3>
            </div>
            <div class="btns">
                <img class="btn1" id="back" src="./assets/buttons/skip-back.svg" alt="back">
                <img class="btn2" id="play" src="./assets/buttons/play-circle.svg" alt="play">
                <img class="btn1" id="foward" src="./assets/buttons/skip-forward.svg" alt="foward">
            </div>
            <div>
                <div class="timer">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
                <input id="progress" type="range" min="1" value="0" max="100">
            </div>
        </div>

        <!-- <section>
            <div id="text">
                <h1>Melhore o seu dia com musica,</h1>
                <h2>Aproveite Nossa Playlist, Dê um play!</h2>
            </div>
        </section> -->
    </main>
    <footer>
       
           <p style="color:white">Desenvolvido por <a style="color: white;" href="https://github.com/PabloLucas2005" target="_blank">Pablo Lucas</a>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
